<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재무제표 시각화 - Financial Statement Visualizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-chart-line me-2"></i>
        <span class="brand-text">Financial Statement Visualizer</span>
      </a>
      <div class="navbar-nav ms-auto">
        <span class="nav-link">
          <i class="fas fa-info-circle me-1"></i>
          OpenDART API 기반
        </span>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h1 class="hero-title">
            <i class="fas fa-chart-pie me-3"></i>
            재무제표 시각화
          </h1>
          <p class="hero-subtitle">
            기업의 재무상태를 직관적으로 파악하세요<br>
            AI가 복잡한 재무제표를 쉽게 설명해드립니다
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <!-- Search Form -->
      <div class="search-card">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-search me-2"></i>
              기업 재무제표 조회
            </h5>
            <form id="searchForm">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">
                    <i class="fas fa-building me-1"></i>
                    회사명
                  </label>
                  <input type="text" name="corpName" class="form-control" placeholder="예: 삼성전자, 현대자동차" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">
                    <i class="fas fa-calendar me-1"></i>
                    사업연도
                  </label>
                  <input type="text" name="bsnsYear" class="form-control" value="2023" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">
                    <i class="fas fa-file-alt me-1"></i>
                    보고서 종류
                  </label>
                  <select name="reprtCode" class="form-select">
                    <option value="11011">사업보고서</option>
                    <option value="11012">반기보고서</option>
                    <option value="11013">1분기보고서</option>
                    <option value="11014">3분기보고서</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search me-1"></i>
                    조회
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>

      <!-- Results Section -->
      <div id="resultsSection" style="display: none;">
        <!-- Balance Sheet Box -->
        <div class="results-card">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fas fa-balance-scale me-2"></i>
                재무상태표
              </h5>
            </div>
            <div class="card-body">
              <div id="balanceSheetBox"></div>
            </div>
          </div>
        </div>

        <!-- Data Table -->
        <div class="results-card">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fas fa-table me-2"></i>
                상세 데이터
              </h5>
            </div>
            <div class="card-body">
              <div id="resultTable"></div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="results-card">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fas fa-chart-bar me-2"></i>
                차트 시각화
              </h5>
            </div>
            <div class="card-body">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>

        <!-- AI Explanation -->
        <div class="results-card">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fas fa-robot me-2"></i>
                AI 분석
              </h5>
            </div>
            <div class="card-body">
              <div id="explainSection">
                <button id="explainBtn" class="btn btn-info">
                  <i class="fas fa-magic me-1"></i>
                  쉽게 설명
                </button>
                <div id="explainBox" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-0">
            <i class="fas fa-chart-line me-1"></i>
            Financial Statement Visualizer
          </p>
        </div>
        <div class="col-md-6 text-end">
          <p class="mb-0">
            Powered by OpenDART API & Google Gemini AI
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
