<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재무제표 시각화</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
  <h1>재무제표 시각화</h1>
  <form id="searchForm" class="mb-4">
    <div class="mb-2">
      <label>회사명: <input type="text" name="corpName" class="form-control" required></label>
    </div>
    <div class="mb-2">
      <label>사업연도: <input type="text" name="bsnsYear" class="form-control" value="2023" required></label>
    </div>
    <div class="mb-2">
      <label>보고서코드:
        <select name="reprtCode" class="form-select">
          <option value="11011">사업보고서</option>
          <option value="11012">반기보고서</option>
          <option value="11013">1분기보고서</option>
          <option value="11014">3분기보고서</option>
        </select>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">조회</button>
  </form>
  <div id="error" class="text-danger"></div>
  <div id="resultTable" class="mb-4"></div>
  <div id="balanceSheetBox" class="mb-4"></div>
  <canvas id="chart"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
