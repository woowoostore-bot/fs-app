<!DOCTYPE html>
<html>
<head>
    <title>테스트 페이지</title>
</head>
<body>
    <h1>재무제표 조회 테스트</h1>
    <form id="testForm">
        <input type="text" name="corpName" value="삼성전자" placeholder="회사명">
        <input type="text" name="bsnsYear" value="2023" placeholder="연도">
        <select name="reprtCode">
            <option value="11011">사업보고서</option>
            <option value="11012">반기보고서</option>
        </select>
        <button type="submit">조회 테스트</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').onsubmit = async function(e) {
            e.preventDefault();
            console.log('테스트 폼 제출됨');
            
            const form = e.target;
            const data = {
                corpName: form.corpName.value,
                bsnsYear: form.bsnsYear.value,
                reprtCode: form.reprtCode.value
            };
            
            console.log('전송할 데이터:', data);
            
            try {
                const res = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                console.log('서버 응답:', result);
                
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
            } catch (error) {
                console.error('오류:', error);
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">오류: ' + error.message + '</p>';
            }
        };
    </script>
</body>
</html>
